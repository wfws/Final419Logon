 <div class="container">
 <div class="jumbotron">
<h2>Edit a ReUse Business. </h2>
<p>Here's where you can Edit a ReUse business or organization. </p>
</div><!-- end jumbtron -->


<!-- begin form --> 
<div class="container">
<div class="well">
    <form action = "/edit_business?key={{urlsafe_key}}&type=business"  method = "post" >

        <hr />
    <input type = "hidden" name = "form_id" value = "edit_business">
    Edit: 
        <div class="form-group">
            <label for="name">Business name:</label>
            <input type="text" class="form-control" name = "name" id="name" value = {{name}}>
        </div>
        <div class="form-group">
            <label for="name">Phone:</label>
            <input type="text" class="form-control" name = "phone" id="phone" value = {{phone}}>
        </div>
        <div class="form-group">
            <label for="name">Address:</label>
            <input type="text" class="form-control" name = "address" id="address" value = {{address}}>
        </div>
        <div class="form-group">
            <label for="name">Website:</label>
            <input type="text" class="form-control" name = "website" id="website" value = {{website}}>
        </div>
</div><!-- end well -->
</div><!-- end container --> 


<div class="container">
<div class="well">
  
  <h3>Associated Items</h3>
	<p>
        {%if all_items|length > 0 %}
    	<select multiple size= "5" name="add_items[]">
    		{% for it in all_items %}
    			<option value="{{it.key}}" 
    				{%for it2 in bus_items%} 
    					{% if it2 == it %} 
    						selected="true"
    					{% endif %}
    				{% endfor%} 

    			>{{it.name}}</option>
    		{% endfor %}
    	
    	</select>
	<br><br>
	{% endif %}
	
    <input type="submit" class="btn btn-info" value = "Save Changes">

    </form>

</div><!-- end well -->
</div><!-- end container -->
